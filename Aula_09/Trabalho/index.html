<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Event Form</title>
    <script type="text/javascript" src="./scripts/index.js"></script>
</head>
<body>
    <form class="" onsubmit="return validadeForm()">
        <div class="div-flex">
            <div class="form-group col-md-6 mb-3">
                <label for="exampleInputPassword1">Full Name <span>*</span></label>
                <input type="text" class="form-control" id="exampleInputName1">
                
                <div class="null-class" id="fdk-name">
                </div>
            </div>

            <div class="form-group col-md-6 mb-3">
              <label for="exampleFormControlInput1">Email address <span>*</span></label>
              <input type="email" class="form-control" id="exampleFormControlEmail1" placeholder="name@example.com" required>
              
              <div class="null-class" id="fdk-email">
              </div>

            </div>
        </div>

        <div class="div-flex">
            <div class="form-group col-md-6 mb-3">
                <label for="exampleFormControlSelect1">Date of Birth: <span>*</span></label>
                <input type="date" class="form-control" id="exampleFormControlDate">            
            
                <div class="null-class" id="fdk-bday">
                </div>

            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="form-label" for="typePhone">Phone number</label>
                <input type="tel" id="exampleFormPhone" class="form-control" />    
                
                <div class="null-class" id="fdk-phone">
                </div>

            </div>
        </div>


        <div class="div-flex">
            <div class="form-group col-md-6 mb-3">
              <label for="exampleFormControlSelect1">Choose the event <span>*</span></label>
              <select class="form-control" id="exampleFormEvent" required>
                <option>Name of the event</option>
                <option>The Galactic Innovations Expo (Corporate Event)</option>
                <option>The Enchanted Kingdom Royal Ball (Social Event)</option>
                <option>The Festival of Eternal Lights (Cultural Event)</option>
                <option>The Dragon Riders Tournament (Sports Event)</option>
                <option>The Pirate Kings Treasure Hunt (Social Event)</option>
              </select>
              
              <div class="null-class" id="fdk-event">
              </div>

            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="validationCustom05">Number of companions</label>
                <input type="text" class="form-control" id="exampleFormCompanions">
                
                <div class="null-class" id="fdk-companions">
                </div>
            </div>
        </div>

        <button class="btn btn-primary ml-3" type="button" id="formSubmitBtn">Submit form</button>
      </form>
</body>
</html>
