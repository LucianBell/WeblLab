<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adicionando essa linha podemos adicionar o jQuery ao HTML-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!--Aqui podemos escrever nosso código jQuery-->
    <script>
    /* 
    Seletores são muito importantes pois eles selecionam elementos
    da página baseado no nome, classe ou id desses elementos.
    */

    /*
    Essa função faz os elementos p serem escondidos quando a função
    carregar :)
    */
    $(document).ready(function () {
        $("p").hide()
    })

    </script>

    <title>Document</title>
</head>
<body>
    <h1>Eu sou um header (o paragrafo está escondido hihi)</h1>
    <p>Eu sou um paragrafo :D</p>
</body>
</html>
