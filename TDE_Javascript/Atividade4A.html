<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .game-container { margin: 20px; }
        .result { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Adivinhe o Número</h1>
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Digite seu palpite">
        <button onclick="adivinhar()">Adivinhar</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;

        function adivinhar() {
            const palpite = parseInt(document.getElementById('guessInput').value);
            const resultadoDiv = document.getElementById('result');
            tentativas++;

            if (isNaN(palpite) || palpite < 1 || palpite > 100) {
                resultadoDiv.textContent = "Por favor, insira um número entre 1 e 100.";
            } else if (palpite < numeroSecreto) {
                resultadoDiv.textContent = `Tentativa ${tentativas}: O número é maior que ${palpite}.`;
            } else if (palpite > numeroSecreto) {
                resultadoDiv.textContent = `Tentativa ${tentativas}: O número é menor que ${palpite}.`;
            } else {
                resultadoDiv.textContent = `Parabéns! Você acertou o número ${numeroSecreto} em ${tentativas} tentativas.`;
            }
        }
    </script>
</body>
</html>
